<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Formul√°rio de Carros</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <script src="script.js" defer></script>
</head>

<body>
<div class="container">
    <h1>Consulta de Carros</h1>
    <form>
        <div class="form-group">
            <label for="marca">Marca:</label>
            <input type="text" id="marca" class="form-control">
        </div>
        <div class="form-group">
            <label for="modelo">Modelo:</label>
            <input type="text" id="modelo" class="form-control">
        </div>
        <div class="form-group">

            <label for="ano">Ano:</label>
            <input type="text" id="ano" class="form-control">
        </div>
        <div class="form-group">

            <label for="cor">Cor:</label>
            <input type="text" id="cor" class="form-control">
        </div>
        <div class="form-group">

            <label for="kilometragem">Kilometragem:</label>
            <input type="text" id="kilometragem" class="form-control">
        </div>
        <div class="form-group">

            <label for="valor_fipe">Valor FIPE:</label>
            <input type="text" id="valor_fipe" class="form-control">
        </div>
        <button type="button" onclick="consultarCarro()">Calcular</button>
    </form>
</div>
</body>

</html>
