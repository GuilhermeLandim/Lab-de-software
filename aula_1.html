<!DOCTYPE html>
<html>

<head>
    <title>Verificação do Tipo de Dado</title>
    <meta charset="UTF-8">
    <script src="script.js" defer></script>

</head>

<body>
    <div class="container">
        <div>
            <h3>Verificador tipo de váriavel</h3>
            <label>Digite um dado:</label>
            <input type="text" id="entrada-tipo">
            <button onclick="verificarTipo()">Verificar tipo</button>
            <p id="mensagem"></p>
        </div>
        <div>
            <h3>Verificador de número primo</h3>
            <label for="entrada">Digite um número inteiro positivo:</label>
            <input type="text" id="entrada-primo"><br><br>
            <button onclick="verificarPrimo()">Verificar</button>
        </div>
        <div>
            <h3>Verificador de número par ou ímpar</h3>
            <label for="entrada">Digite um número inteiro positivo:</label>
            <input type="text" id="entrada-parimpar"><br><br>
            <button onclick="verificarParImpar()">Verificar</button>
        </div>
        <div>
            <h3>Calculadora de Fatorial</h3>
            <label for="entrada">Digite um número inteiro positivo:</label>
            <input type="text" id="entrada"><br><br>
            <button onclick="calcularFatorial()">Calcular Fatorial</button>

        </div>
    </div>
</body>

</html>
