<!DOCTYPE html>
<html>

<head>
    <title>Verificação do Tipo de Dado</title>
    <meta charset="UTF-8">
    <script src="script.js" defer></script>

<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="header">
        <a href="index.html"><i class="fa fa-arrow-left"></i></a>
        <h3>Atividades de Laboratório de Engenharia de Software</h3>
    </div>
    <div class="container">
        <div class="form-control">
            <h3>Verificador tipo de váriavel</h3>
            <label>Digite um dado:</label><br>
            <input type="text" id="entrada-tipo">
            <button onclick="verificarTipo()">Verificar tipo</button>
            <p id="mensagem"></p>
        </div>
        <div  class="form-control">
            <h3>Verificador de número primo</h3>
            <label for="entrada">Digite um número inteiro positivo:</label><br>
            <input type="text" id="entrada-primo">
            <button onclick="verificarPrimo()">Verificar</button>
        </div>
        <div  class="form-control">
            <h3>Verificador de número par ou ímpar</h3>
            <label for="entrada">Digite um número inteiro positivo:</label><br>
            <input type="text" id="entrada-parimpar">
            <button onclick="verificarParImpar()">Verificar</button>
        </div>
        <div  class="form-control">
            <h3>Calculadora de Fatorial</h3>
            <label for="entrada">Digite um número inteiro positivo:</label><br>
            <input type="text" id="entrada">
            <button onclick="calcularFatorial()">Calcular Fatorial</button>

        </div>
    </div>
</body>

</html>
