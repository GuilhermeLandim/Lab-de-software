<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script type="text/javascript">
        function formatarData(str) {
            let dataSplitted = str.split('/').map(Number);
            let data = new Date(dataSplitted[2], dataSplitted[1] - 1, dataSplitted[0]);
            return data.toLocaleString([], {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }
        let date = new Date();
        let data = date.getDay() + '/' + date.getMonth() + '/' + date.getFullYear();
        //console.log(formatarData(data));
        let dataFormatada = formatarData(data);
        document.write("<br>" + dataFormatada);
    </script>
</head>
