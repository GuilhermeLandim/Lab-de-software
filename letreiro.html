    <h3>Atividades de Laborat√≥rio de Engenharia de Software</h3>
  </div>
  <div id="root"></div>
  <script type="text/babel">
    let i = 0;
    let txt = "Venha estudar na Fatec!";
    let element = "";

    function letreiro() {
      if (i < txt.length) {
        element += txt.charAt(i);
        i++;
      }
      ReactDOM.render(element, document.getElementById("root"));
    }
    setInterval(letreiro, 150);
  </script>
