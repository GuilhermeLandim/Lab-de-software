<!DOCTYPE html>
<html>
  <head>
    <title>Exercicio 21/03</title>
    <meta charset="UTF-8" />
    <script
      src="https://unpkg.com/react@18/umd/react.production.min.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
      crossorigin
    ></script>

    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>

  <body>
    <div id="root"></div>
    <script type="text/babel">
      let i = 0;
      let txt = "Venha estudar na Fatec!";
      let element = "";

      function letreiro() {
        if (i < txt.length) {
          element += txt.charAt(i);
          i++;
        }
        ReactDOM.render(element, document.getElementById("root"));
      }
      setInterval(letreiro, 150);
    </script>
  </body>
</html>
